<div class="container">
  <form class="brand-form mat-elevation-z4" [formGroup]="brandForm">
    <h2 class="mat-h2">Registrar Nueva Sucursal</h2>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" placeholder="Nombre de la sucursal">
      <mat-error *ngIf="brandForm.get('nombre')?.hasError('required')">
        El nombre es requerido
      </mat-error>
    </mat-form-field>



    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="direccion" placeholder="Dirección de la sucursal">
      <mat-error *ngIf="brandForm.get('direccion')?.hasError('required')">
        La dirección es requerida
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="Activa">Activa</mat-option>
        <mat-option value="Inactiva">Inactiva</mat-option>
      </mat-select>
      <mat-error *ngIf="brandForm.get('status')?.hasError('required')">
        El status es requerido
      </mat-error>
    </mat-form-field>

    <div class="button-row">
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!brandForm.valid">
        Guardar Sucursal
      </button>
      <button mat-button type="button" (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>
