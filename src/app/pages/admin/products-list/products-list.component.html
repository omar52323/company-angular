<section class="orders-section">
    <h2>Productos Sucursal</h2>
    <mat-card *ngFor="let product of Productos" class="order-card">
      <mat-card-content>
        <div class="order-header">
          <!-- InformaciÃ³n del producto -->
          <div class="order-info">
            <p class="order-title">ID Producto #{{product.id}}</p>
            <p class="order-subtitle">Nombre: {{product.name}}</p>
            <p class="order-subtitle">Descripcion: {{product.description}}</p>
            <p class="order-subtitle">Precio: {{product.price}}</p>
            <p class="order-subtitle">Estado: {{product.status}}</p>
            <mat-chip-set>
              <mat-chip [color]="product.statusColor">
                {{ product.statusNombre }}
              </mat-chip>
            </mat-chip-set>
          </div>
          
          <!-- Imagen del producto -->
          <div class="order-image">
            <img [src]="product.imageUrl" alt="{{product.Nombre}}" />
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </section>
