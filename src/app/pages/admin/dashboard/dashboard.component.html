<div *ngIf="companys" class="dashboard-container">
    <!-- Stats Grid -->
    <div class="stats-grid">
      <mat-card *ngFor="let stat of stats" class="stat-card">
        <mat-card-content>
          <div class="stat-header">
            <mat-icon>{{stat.icon}}</mat-icon>
            <span [class]="stat.changeClass">{{stat.change}}</span>
          </div>
          <div class="stat-content">
            <p class="stat-label">{{stat.label}}</p>
            <p class="stat-value">{{stat.value}}</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Recent Orders -->
    <section class="orders-section">
      <h2 *ngIf="recentOrders.length>0"> Ordenes Recientes</h2>
      
      <!-- No orders message -->
      <div *ngIf="recentOrders.length === 0" class="no-orders-message">
        <mat-card>
          <mat-card-content>
            <p>No hay Ordenes Recientes</p>
          </mat-card-content>
        </mat-card>
      </div>
      
      <mat-card *ngFor="let order of recentOrders" class="order-card">
        <mat-card-content>
          <div class="order-header">
            <div>
              <p class="order-title">Orden #{{order.id}}</p>
              <p class="order-subtitle">{{order.items}} items â€¢ {{order.total}}</p>
            </div>
            <mat-chip-set>
              <mat-chip [color]="order.statusColor">
                {{order.status}}
              </mat-chip>
            </mat-chip-set>
          </div>
        </mat-card-content>
      </mat-card>
    </section>
  </div>

  <ng-container >
    <!-- Make sure NewCompanyComponent is imported in the dashboard component -->
    <app-new-company *ngIf="!companys"></app-new-company>
  </ng-container>
