<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro Usuario</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-field-container">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
              Usuario es requerido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Numero Telefono</mat-label>
            <input matInput formControlName="phone" type="tel" required>
            <mat-error *ngIf="registerForm.get('phone')?.hasError('required')">
              Cel Number es requerido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Por Favor ingresa un  email Valido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Password es requerido
            </mat-error>
          </mat-form-field>
        </div>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
            Register
          </button>
        </div>
        <div class="register-link">
            <button mat-button color="accent" type="button" (click)="goToLogin()">
              Â¿ya tienes cuenta? Autenticate
            </button>
          </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
